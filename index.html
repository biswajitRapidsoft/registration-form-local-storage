<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="name">
<h1>Yash Jain</h1>
</div>    
<div class="main">
        <div class="table">
            <table id="table">
                <tr>
                    <th>NAME </th>
                    <th>GENDER </th>
                    <th>DOB </th>
                    <th>AGE </th>
                    <th>ADDRESS </th>
                </tr>
            </table>


        </div>
    
      
        <div class="form" onsubmit="addtotable(event)">
            <form action="" id="dataform">
                <div class="full">
                    <label for="fname">NAME:</label>
                    <input type="text" name="fname" id="fname" required>
                </div>

                <div class="gender">
                    <label for="gender">GENDER: </label>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">female</label>
                </div>

                <div>
                    <label for="dob">DOB:</label>
                    <input type="date" name="dob" id="dob" required>

                </div>

                <div>
                    <label for="age">AGE:</label>
                    <select id="age" name="age" form="ageform">
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                </div>



                <div>
                    <label for="address">ADDRESS:</label>
                    <textarea id="address" name="address" rows="4" cols="30" required></textarea>
                </div>


                <div>
                    <input type="checkbox" name="accept" id="accept" class="accept" required>
                    <span >I ACCEPT ALL TERMS AND CONDITION</span>

                </div>
                <input type="submit" value="SUBMIT" class="button">

            </form>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
