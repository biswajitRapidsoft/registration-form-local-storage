<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center my-5">
        <h1>Aditya Narayan Mohanty</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-12 col-lg-6 data-display mt-2">
                <table>
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>GENDER</th>
                            <th>DOB</th>
                            <th>AGE</th>
                            <th>ADDRESS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="col-md-12 col-lg-6 reg-form bg-light p-4 rounded mt-2">
                <form>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="exampleInputName" class="form-label me-5">NAME: </label>
                        <input type="text" class="form-control" id="exampleInputName" required>
                    </div>
    
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-4">GENDER: </label>
                        <div class="ms-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" required>
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3 d-flex align-items-center">
                        <label for="exampleInputDOB" class="form-label me-5">DOB: </label>
                        <input type="date" class="form-date px-2 py-2 ms-2 border-0 rounded" name="exampleInputDOB" id="exampleInputDOB" required>
                    </div>
    
                    <div class="mb-3 d-flex align-items-center">
                        <label for="exampleInputAge" class="form-label me-5 pe-1">Age: </label>
                        <select class="form-select ms-2" id="exampleInputAge" required>
                            <option disabled selected value="">Open this select menu</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>                
                    </div>
    
                    <div class="mb-3 d-flex align-items-top">
                        <label for="textarea" class="form-label me-3">ADDRESS: </label>
                        <textarea name="textarea" id="textarea" class="ms-1" cols="52" rows="5" required></textarea>
                    </div>
    
                    <div class="mb-3 form-check d-flex justify-content-center ">
                        <input type="checkbox" class="form-check-input me-2" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">I ACCEPT ALL TERMS & CONDITIONS</label>
                    </div>
    
                    <button type="submit" class="btn btn-dark rounded-0">SUBMIT</button>                
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
